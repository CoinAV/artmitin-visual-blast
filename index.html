
<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtMitin | Зовнішня реклама нового покоління</title>
    <meta name="description" content="ArtMitin – професійне виготовлення та розміщення зовнішньої реклами: білборди, вивіски, LED-екрани та більше. Створюємо яскраві рішення для вашого бізнесу." />
    <meta property="og:title" content="ArtMitin - Зовнішня реклама" />
    <meta property="og:description" content="Яскраві рішення для вашої реклами: білборди, вивіски, LED-екрани від ArtMitin." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    
    <!-- Шрифти -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@700&display=swap" rel="stylesheet">
    
    <!-- Стилі -->
    <style>
      :root {
        --primary-color: #FF6200;
        --dark-color: #1A1A1A;
        --light-color: #F8F8F8;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--light-color);
        color: var(--dark-color);
        line-height: 1.5;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
        font-weight: 700;
      }
      
      .container {
        max-width: 1280px;
        margin: 0 auto;
        padding: 0 1rem;
      }
      
      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 0.5rem;
        transition: background-color 0.3s;
      }
      
      .btn:hover {
        background-color: #e55800;
      }
      
      .carousel {
        position: relative;
        overflow: hidden;
      }
      
      .carousel-item {
        border-radius: 0.5rem;
        overflow: hidden;
      }
      
      .carousel-item img {
        width: 100%;
        height: auto;
        object-fit: cover;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      .fade-in {
        animation: fadeIn 0.5s forwards;
      }
      
      @media (max-width: 768px) {
        .container {
          padding: 0 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Додаткові скрипти -->
    <script>
      // Функція для плавного скролу до секцій
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
      
      // Анімація появи елементів при скролі
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('fade-in');
          }
        });
      });
      
      document.querySelectorAll('.animate-on-scroll').forEach((el) => observer.observe(el));
    </script>
  </body>
</html>
